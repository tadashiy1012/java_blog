apply plugin: 'java'
apply plugin: 'jetty'

repositories {
    jcenter()
}

dependencies {
    compile 'mysql:mysql-connector-java:5.+'
    compile 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.6.+'
    compile 'javax:javaee-api:7.+'
    compile 'org.glassfish.jersey.ext:jersey-mvc-jsp:2.0'
    compile 'com.google.code.gson:gson:2.7'
    testCompile 'junit:junit:4.12'
}
